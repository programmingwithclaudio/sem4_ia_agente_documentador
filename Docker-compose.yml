version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass123
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Redis (para rate limiting y cache)
  redis:
    image: redis:7-alpine
    container_name: auth_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  # Aplicaci√≥n FastAPI
  auth_service:
    build: .
    container_name: auth_service
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://authuser:authpass123@postgres:5432/auth_db
      DATABASE_SYNC_URL: postgresql://authuser:authpass123@postgres:5432/auth_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - auth_network
    restart: unless-stopped

  # PgAdmin (opcional - para gestionar la BD)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: auth_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - auth_network
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  auth_network:
    driver: bridge